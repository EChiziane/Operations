<div class="content">
  <div class="table-content">
    <a routerLink="/destination/add">
    <button  mat-raised-button>Add</button>
    </a>
    <table [dataSource]="destinations" class="mat-elevation-z8" mat-table>

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th *matHeaderCellDef mat-header-cell> No.</th>
        <td *matCellDef="let element" mat-cell> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Code">
        <th *matHeaderCellDef mat-header-cell> NCode</th>
        <td *matCellDef="let element" mat-cell> {{element.code}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th *matHeaderCellDef mat-header-cell>Description</th>
        <td *matCellDef="let element" mat-cell> {{element.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Edit">
        <th *matHeaderCellDef mat-header-cell> Edit</th>
        <td *matCellDef="let element" mat-cell>
          <mat-icon (click)="openModal(templateAdd,element.id)">edit</mat-icon>
          <mat-icon (click)="openModal(template,element.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

      <!-- Row shown when there is no matching data. -->
      <tr *matNoDataRow class="mat-row">
        <td class="mat-cell" colspan="4">No data matching the filter ""</td>
      </tr>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this Destination?</p>
    <button (click)="confirm(1)" color="primary" mat-raised-button>Yes</button>
    <button (click)="decline()" color="warn" mat-raised-button>No</button>
  </div>
</ng-template>

<ng-template #templateAdd>
  <form class="example-form">
    <br>
    <p>Create Destination</p>
    <mat-form-field class="example-full-width">
      <mat-label>Code Number</mat-label>
      <input matInput placeholder="Ex. Pizza" type="number" value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Ex. Maputo" value="">
    </mat-form-field>
  </form>
  <div class="action-button">
    <button (click)="confirm(2)" color="primary" mat-raised-button>Save</button>
    <button (click)="decline()" color="warn" mat-raised-button>Cancel</button>
  </div>
</ng-template>
