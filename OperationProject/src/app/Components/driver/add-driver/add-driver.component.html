<mat-card>
  <mat-card-title>New Driver</mat-card-title>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="driver.firstName"
             matInput name="finame"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="driver.lastName"
             matInput name="laname">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Telephone</mat-label>
      <span matPrefix>+258 &nbsp;</span>
      <input
        [(ngModel)]="driver.mobile"
        matInput
        name="mobile"
        placeholder="555-555-1234" type="tel">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <div class="modal-body text-center">
      <button (click)="createDriver()" color="primary" mat-raised-button>Add</button>
      <button color="warn" mat-raised-button>cancel</button>
    </div>
  </form>
</mat-card>
